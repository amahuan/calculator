<!DOCTYPE html>
<html lang="en">
<head>
<title>Calculator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="calculator">
        <div class="screen">
            <div id="operations"></div>
            <div id="calculation">0</div>
            </div>
        <div class="all-buttons">
        <div class="clear enter button">
            <button id="clear">CLEAR</button>
            <button data-key="13" id="enter">ENTER</button>
        </div>
        <div class="inputs">
                <button class="number" value="7" id="7" data-key="55">7</button>
                <button class="number" value="8" id="8" data-key="56">8</button>
                <button class="number" value="9" id="9" data-key="57">9</button>
                <button class="operator" value="÷" data-key="191" id="/">÷</button>
                <button class="number" value="4" id="4" data-key="52">4</button>
                <button class="number" value="5" id="5" data-key="53">5</button>
                <button class="number" value="6" id="6" data-key="54">6</button>
                <button class="operator" value="×" data-key="170" id="*">×</button>
                <button class="number" value="1" id="1" data-key="49">1</button>
                <button class="number" value="2" id="2" data-key="50">2</button>
                <button class="number" value="3" id="3" data-key="51">3</button>
                <button class="operator" value="-" data-key="189" id="-">−</button>
                <button class="decimal" value="." data-key="190" id=".">.</button>
                <button class="number" value="0" id="0" data-key="48">0</button>
                <button class="delete" value="backspace" data-key="8" id="Backspace">DEL</button>
                <button class="operator" value="+" data-key="187" id="+">+</button>
        </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
